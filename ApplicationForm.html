<!doctype html>
<html>
    
    <head>
    <title>    html example   </title>
   <link rel="Stylesheet" href="external.css"> </head></html>  
    </head>
    <body>
        <form><
            <div><h1><p>Application Form</p></h1></div>
            <br><a>
            <div>Enter a Name</div>
            <input type="text" autocomplete="off" name="name" placeholder="Enter a Name">
            <br>
            <div>Enter a Password</div>
            <input type="password" name="password" placeholder="Enter a Password">
            <br>
            <div>Select Gender </div>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Others">Others
            <br>
            <div>Select Course</div>
            <input type="checkbox" name="course" value="java">Java
            <input type="checkbox" name="course" value="html">html
            <input type="checkbox" name="course" value="Css">Css
            <br>
            <div>Enter a Age</div>
            <input type="number"  name="age">
            <br>
            <div>Enter a DOB</div>
            <input type="date" name="dob">
            <br>
            <div>Select city</div>
            <select>
                <option>---Select City---</option>
                <option>Bengaluru</option>
                <option>Mysore</option>
                <option>Mangaluru</option>
                <option>Mandya</option>
            </select>
            <br>
            <div>Enter Address</div>
            <textarea rows="5" col="10">
          </textarea>
            <br>
            <button type="submit">Submit</button>
            <button type="Cancel">Cancel</button>
        </a>
        </form>
        


    </body>
